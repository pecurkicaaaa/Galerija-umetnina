<!DOCTYPE html>
<html>
<head>
  <style>
    .image-container {
      display: flex;
      flex-wrap: wrap;
    }
    
    .image-container img {
      width: 200px;
      height: auto;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="images/demo/slika3.jpg" alt="Image 3">
    <img src="images/demo/slika2.jpg" alt="Image 1">
    <img src="images/demo/slika1.jpg" alt="Image 2">
  </div>
  
  <button onclick="sortImages()">Sort Images</button>

  <script>
    function sortImages() {
      var imageContainer = document.querySelector('.image-container');
      var images = Array.from(imageContainer.getElementsByTagName('img'));

      images.sort(function(a, b) {
        var altA = a.getAttribute('alt').toUpperCase();
        var altB = b.getAttribute('alt').toUpperCase();
        if (altA < altB) {
          return -1;
        }
        if (altA > altB) {
          return 1;
        }
        return 0;
      });

      images.forEach(function(image) {
        imageContainer.appendChild(image);
      });
    }
  </script>
</body>
</html>
